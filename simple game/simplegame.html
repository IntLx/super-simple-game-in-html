<!DOCTYPE html>
<html>
<head>
  <title>Simple Game</title>
  <style>
    #game-board {
      width: 400px;
      height: 400px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="game-board"></div>

  <script>
    // Get the game board element
    const gameBoard = document.getElementById("game-board");

    // Set up the initial state
    let score = 0;
    let gameOver = false;

    // Create a target element
    const target = document.createElement("div");
    target.style.width = "50px";
    target.style.height = "50px";
    target.style.backgroundColor = "red";
    target.style.position = "absolute";
    target.style.top = "200px";
    target.style.left = "200px";
    gameBoard.appendChild(target);

    // Function to handle clicking on the target
    function handleTargetClick() {
      if (!gameOver) {
        score++;
        target.style.top = `${Math.random() * 350}px`;
        target.style.left = `${Math.random() * 350}px`;
      }
    }

    // Add event listener for target click
    target.addEventListener("click", handleTargetClick);

    // Function to end the game
    function endGame() {
      gameOver = true;
      alert(`Game over! Your score is ${score}.`);
    }

    // Set a timer to end the game after 10 seconds
    setTimeout(endGame, 10000);
  </script>
</body>
</html>
